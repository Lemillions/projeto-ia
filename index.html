<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Probability Simulator</title>
    <link rel="stylesheet" href="src/ui/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Poker Probability Simulator</h1>
            <p>Advanced Texas Hold'em Analytics</p>
        </header>

        <main>
            <div class="game-board">
                <section class="hand-section" id="player-section">
                    <h2>Player Hand</h2>
                    <div class="card-slots">
                        <div class="card-slot empty" data-type="player" data-index="0"></div>
                        <div class="card-slot empty" data-type="player" data-index="1"></div>
                    </div>
                </section>

                <section class="hand-section" id="community-section">
                    <h2>Community Cards</h2>
                    <div class="card-slots">
                        <div class="card-slot empty" data-type="community" data-index="0"></div>
                        <div class="card-slot empty" data-type="community" data-index="1"></div>
                        <div class="card-slot empty" data-type="community" data-index="2"></div>
                        <div class="card-slot empty" data-type="community" data-index="3"></div>
                        <div class="card-slot empty" data-type="community" data-index="4"></div>
                    </div>
                </section>
            </div>

            <div class="controls">
                <div class="mode-selector">
                    <label>
                        <input type="radio" name="mode" value="exact" checked>
                        <span>Exact Calculation</span>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="monte_carlo">
                        <span>Monte Carlo</span>
                        <input type="number" id="mc-simulations" value="10000" min="100" max="1000000" step="100"
                            style="width: 80px; margin-left: 5px; padding: 2px;">
                    </label>
                </div>
                <div class="actions">
                    <button id="btn-reset" class="btn secondary">Reset</button>
                    <button id="btn-calc" class="btn primary">Calculate Probabilities</button>
                </div>
            </div>

            <div id="results" class="results-container hidden">
                <div class="probability-card winner">
                    <h3>Player Win</h3>
                    <div class="percentage" id="prob-player">--%</div>
                </div>
                <div class="probability-card tie">
                    <h3>Tie</h3>
                    <div class="percentage" id="prob-tie">--%</div>
                </div>
                <div class="probability-card loser">
                    <h3>CPU Win</h3>
                    <div class="percentage" id="prob-cpu">--%</div>
                </div>

                <div class="stats-meta">
                    <span id="stats-time"></span>
                    <span id="stats-scenarios"></span>
                </div>

                <div class="distribution-container">
                    <h3>CPU Hand Distribution</h3>
                    <div id="distribution-list" class="distribution-list">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Card Picker Modal -->
    <div id="card-picker-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Card</h3>
                <button id="btn-close-modal">&times;</button>
            </div>
            <div class="suits-container">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script type="module" src="src/ui/app.js"></script>
</body>

</html>
